<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/semantic.min.css">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <style media="screen">
        .spanA {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }
        .getpwd:hover {
            cursor: pointer;
            border-bottom: 1.5px solid black;
            /*font-weight: bold;*/
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="ui grid">
            <div class="four wide column"></div>
            <div class="eight wide column">
                <h1>在线C语言编译系统</h1>
                <!-- <p>教师登录</p> -->
            </div>
        </div>
    </div>

    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <form class="ui form segment" method="post" onsubmit="return checkForm()">
                <div class="field required">
                    <label>用户名</label>
                    <input placeholder="用户名或手机号码" type="text" name="name" autofocus required id="userName">
                </div>
                <div class="field required">
                    <label>密码</label>
                    <input placeholder="6位数密码" type="password" name="password" required id="password">
                </div>
                <span class="spanA" onclick="alert('请与教务处联系！')"><label class="getpwd">忘记密码？</label></span>
                <input type="submit" class="ui button fluid" value="登录" id='submit'>
            </form>
        </div>
    </div>

    <script>
        function checkForm() {
            let userName = document.querySelector('#userName')
            let password = document.querySelector('#password')
            if (!/^1[34578]\d{9}$/.test(userName.value)) {
                alert('账号或手机号码有误')
                userName.value = ''
                userName.focus()
                return false
            } else if (password.value.trim().length !== 6) {
                alert('密码长度有误')
                password.value = ''
                password.focus()
                return false
            } else {
                location.href = "http://zhangbinglin.cn/oweworks/onlineCCompiler/OCCP/"
                return false
                // e.preventDefault()
            }
        }
    </script>
</body>
</html>
