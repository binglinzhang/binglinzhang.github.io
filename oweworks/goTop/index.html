<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    * {
      margin:0;
      padding:0;
    }
    .bcimg {
      width:1190px;
      margin:0 auto;
    }
    .topimg {
      width: 40px;
      height: 40px;
      position: fixed;
      right: 20px;
      bottom: 30px;
      background: url("top_bg.png") no-repeat 0 0;
      background-size: cover;
    }
    .topimg:hover {
      background:url("top_bg.png") no-repeat 0 100%;
    }
    </style>

  </head>
  <body>
    <div class="bcimg"><img src="tb_bg.jpg" alt="淘宝首页"></div>
    <a href="javascript:;"><div class="topimg"></div></a>
  </body>

  <script type="text/javascript">
    document.getElementsByTagName("div")[1].onclick = function(){
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
      var timer = window.setInterval(function(){
        if (scrollTop >= 1000){
          scrollTop = scrollTop - scrollTop/4;
          scrollTo(0,scrollTop);
        }
        if (scrollTop < 1000) {
          scrollTop = scrollTop - scrollTop/2;
          scrollTo(0,scrollTop);
        }
        if (scrollTop < 6){
          scrollTo(0,0);
          window.clearInterval(timer);
        }
      },15)
    }
  </script>
</html>
